<main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <ng-container *ngFor="let product of products">
          <mat-card class="example-card bg-white shadow-md rounded-lg">
            <div class="flex flex-col h-full">
              <mat-card-header class="flex items-center h-16">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="ml-2">{{ product.name }}</mat-card-title>
                <mat-card-subtitle class="ml-auto">{{ product.price | currency }}</mat-card-subtitle>
              </mat-card-header>
              <div class="overflow-hidden m-10 p-6">
                <img mat-card-image src="{{product.image}}" alt="Product Photo" class="object-cover w-full h-full">
              </div>
              <mat-card-content class="h-20">
                <p class="text-sm">
                  {{ product.description }}
                </p>
              
              </mat-card-content>
              <mat-card-content>
                <p *ngIf="getStockQuantity(product.id) > 0">Stock: {{ getStockQuantity(product.id) }}</p>
                <p *ngIf="getStockQuantity(product.id) === 0"><strong>Not in stock</strong></p>
              </mat-card-content>
              <mat-card-actions class="flex justify-end h-16">
                <button mat-flat-button color="primary" class="mr-2" (click)="detail(product.id)">Detail</button>
                <button *ngIf="getStockQuantity(product.id) > 0" mat-flat-button color="warn" (click)="openDialog(product)">Buy</button>
              </mat-card-actions>
            </div>
          </mat-card>
          
        </ng-container>
        <!-- Modal -->
        <ng-template #detailDialogTemplate let-data>
          <h2 mat-dialog-title>Quantity</h2>
          <mat-dialog-content>
            <mat-form-field>
              <input matInput type="number" [(ngModel)]="quantity" name="quantityInput">
            </mat-form-field>
            <div *ngIf="errorMessage" class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
              <p class="font-bold">Â¡Ops!</p>
              <p>{{ errorMessage }}</p>
            </div>
          </mat-dialog-content>
          <mat-dialog-actions align="end">
              <button mat-flat-button color="warn" (click)="buyProduct(data.id, quantity)">Buy</button>
              <button mat-button (click)="closeDialog()">Close</button>
          </mat-dialog-actions>
        </ng-template>

        <ng-template #detailDialogTemplate let-data>
          <h2 mat-dialog-title>Atention</h2>
          <mat-dialog-content>
              <p> Are you sure you want to buy this item: <strong> {{data.name}} </strong> </p>

          <mat-dialog-actions align="end">
              <button mat-flat-button color="warn" (click)="buyProduct(data.id)">Yes</button>
              <button mat-button (click)="closeDialog()">Close</button>
          </mat-dialog-actions>
        </ng-template>
        -->
      </div>
    </div>
</main>
